{{ define "main" }}
<main role="main">
  <h1 class="post-title">{{.Title}}</h1>
  <section class="post-list" role="region">
    {{ range (.Paginate .RegularPagesRecursive).Pages }}
      <article role="article">
        {{ partial "list-thumbnail.html" . }}
        {{ partial "list-copy.html" . }}
      </article>
    {{ end }}
  </section>
  {{ partial "pagination.html" . }}
</main>
{{ end }}
