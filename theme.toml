# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hoggo"
license = "MIT"
licenselink = "https://github.com/davehogge/hoggo/blob/master/LICENSE"
description = "Minimalist theme with analytics support"
homepage = "https://github.com/davehogge/hoggo/"
tags = ["blog"]
features = ["minimalist", "analytics"]
min_version = "0.41.0"

[author]
  name = "David Hogge"
  homepage = "https://davidhogge.com"

# If porting an existing theme
[original]
  name = ""
  homepage = ""
  repo = ""
